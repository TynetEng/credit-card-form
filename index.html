<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="credit-card-form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Credit-card</title>
</head>

<body class="bg-light">
    <div class="row">
        <div class="col-sm">
            <div class="panel">
                <div class="atm-card">
                    <div class="number">
                        <span id="pin-number"></span>
                    </div>
                    <div class="enter">
                        <div class="show-name">
                            <span> Card Holder</span>
                            <h6 id="name"></h6>
                        </div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div class="show-expiry">
                            <span> Expires</span>
                            <p class="dateShow"><span id="month-show">MM</span> / <span id="year-show">YY</span></p>
                        </div>
                        <div></div>
        
        
        
                    </div>
        
                </div>
                <div class="card card-body parent shadow-sm">
                    <form action="">
                        <div class="py-2 team">
                            <div id="num">
                                <p>Card Number</p>
                            </div>
                            <input type="text" class="w-100" id="card-number" onfocus="shiftNum('num')"
                                oninput="cardCodeNumber('number')" onblur="returnNum('num')">
                        </div>
                        <div class="py-2 team">
                            <div id="cname">
                                <p>Card Name</p>
                            </div>
                            <input type="text" class="w-100" id="card-name" oninput="cardUserName('name')"
                                onfocus="shiftName('name')" onblur="returnName('name')">
                        </div>
                        <div>
                            <div class="show">
                                <span>Expiration Date</span>
                                <span>CVV</span>
                            </div>
        
                            <div class="fill">
                                <select name="" id="month" class="me-3" style="padding-left: 5px;" onchange="monthDisplay()">
                                    <option value="">Month</option>
                                    <option value="jan">January</option>
                                    <option value="feb">February</option>
                                    <option value="mar">March</option>
                                    <option value="apr">April</option>
                                    <option value="may">May</option>
                                    <option value="jun">June</option>
                                    <option value="jul">July</option>
                                    <option value="aug">August</option>
                                    <option value="sep">September</option>
                                    <option value="oct">October</option>
                                    <option value="nov">November</option>
                                    <option value="dec">December</option>
                                </select>
                                <select name="" id="year" style="padding-left: 5px;" onchange="yearDisplay()">
                                    <option value="">Year</option>
                                    <option value="21">2021</option>
                                    <option value="22">2022</option>
                                    <option value="23">2023</option>
                                    <option value="24">2024</option>
                                    <option value="25">2025</option>
                                    <option value="26">2026</option>
                                    <option value="27">2027</option>
                                    <option value="28">2028</option>
                                    <option value="29">2029</option>
                                    <option value="30">2030</option>
                                </select>
                                <div class="cvv" contenteditable="true"></div>
                            </div>
                            <button class="btn w-100" onclick="validateData()">Submit</button>
                        </div>
                    </form>
                    <h6 id="result"></h6>
                    <h6 id="result2"></h6>
        
                </div>
        
            </div>
        </div>
    </div>

    <script src="credit-card.js"></script>
</body>

</html>
